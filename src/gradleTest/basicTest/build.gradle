buildscript {
    dependencies {
        classpath 'org.ysb33r.gradle:ivypot:%%VERSION%%'
    }
}

apply plugin : 'org.ysb33r.ivypot'

configurations {
    simple
}

dependencies {
    simple 'commons-io:commons-io:2.4'
}

syncRemoteRepositories {
    repoRoot "${buildDir}/repo"

    repositories {
        jcenter()
    }
}

task runGradleTest {
    dependsOn syncRemoteRepositories
}